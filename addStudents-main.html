<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام دانشجویان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/23.0.0/Farsi-Digits/font-face-FD.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir fd', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">لیست دانشجویان ثبت‌نامی</h3>

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#studentModal">
    افزودن دانشجو
  </button>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>نام</th>
        <th>شماره ملی</th>
        <th>سن</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody id="studentTable">
    </tbody>
  </table>
</div>

<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="studentModalLabel">افزودن دانشجو</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body">
        <form id="studentForm">
          <div class="mb-3">
            <label class="form-label">نام</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label class="form-label">شماره ملی</label>
            <input type="text" class="form-control" id="nationalId">
          </div>
          <div class="mb-3">
            <label class="form-label">سن</label>
            <input type="text" class="form-control" id="age">
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
            <button type="button" id="addBtn" class="btn btn-primary" data-bs-dismiss="modal">افزودن</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const nameInput = document.getElementById("name");
  const nationalIdInput = document.getElementById("nationalId");
  const ageInput = document.getElementById("age");
  const tableBody = document.getElementById("studentTable");
  const addBtn = document.getElementById("addBtn");

  addBtn.onclick=function () {
    const name = nameInput.value;
    const nationalId = nationalIdInput.value;
    const age = ageInput.value;

    const row = document.createElement("tr");

    const nameCell = document.createElement("td");
    nameCell.textContent = name;

    const idCell = document.createElement("td");
    idCell.textContent = nationalId;

    const ageCell = document.createElement("td");
    ageCell.textContent = age;

    const actionCell = document.createElement("td");
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "حذف";
    deleteBtn.className = "btn btn-danger btn-sm";

    deleteBtn.onclick=function () {
      tableBody.removeChild(row);
    };

    actionCell.appendChild(deleteBtn);

    row.appendChild(nameCell);
    row.appendChild(idCell);
    row.appendChild(ageCell);
    row.appendChild(actionCell);

    tableBody.appendChild(row);

    nameInput.value = "";
    nationalIdInput.value = "";
    ageInput.value = "";
  };
</script>

</body>
</html>
